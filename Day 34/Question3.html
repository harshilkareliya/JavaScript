<script>

    class animal{
        constructor(name,place,size){
            this.name = name
            this.place = place
            this.size = size
        }
    }

    class bachhu extends animal{
        constructor(name,place,size,food){
            super(name,place,size,food)
            this.food = food
        }
    }

    const prani = new bachhu("sparrow","gujrat","20 cm","rise")

    console.log(prani)
</script>
