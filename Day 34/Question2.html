<script>

    class person{
        constructor(surname,name,age){
            this.surname = surname
            this.name = name
            this.age = age
        }
    }

    class child extends person{
        constructor(surname,name,age,hobby){
            super(surname,name,age,hobby)
            this.hobby = hobby
        }
    }

    const person1 = new child("Kachhadiya","Kenil","18","abrode king")

    console.log(person1)
</script>
