<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <center>

        <label for="">first value</label> <br>
        <input type="text" placeholder="enter value" id="f1"> <br><br>

        <label for="">third value</label> <br>

        <label for="">fourth value</label> <br>

        <h2 id="b2"></h2>
        <h2 id="b3"></h2>

<script>

    let a = document.getElementById("f1").value
    let b = document.getElementById("f2").value
    let c = document.getElementById("f3").value
    let d = document.getElementById("f4").value

    document.getElementById("b1").innerText=a
    document.getElementById("b2").innerText=b 
    document.getElementById("b3").innerText=c 
    document.getElementById("b4").innerText=d 

    document.getElementById("a1").innerText=b 
    document.getElementById("a2").innerText=a  
    document.getElementById("a3").innerText=d  
    document.getElementById("a4").innerText=c 
    

    

</script>
