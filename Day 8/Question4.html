<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="ans"></h1>
</body>
</html>
<script>
    let num = prompt("Enter any year")

    if(num == ""){
        document.getElementById("ans").innerHTML = "Retry! You don't enter any year"
    }
    else if(num % 4 == 0){
        document.getElementById("ans").innerHTML = "This is Leap Year"
    }
    else{
        document.getElementById("ans").innerHTML = "This is not Leap Year"
    }
    
</script>
