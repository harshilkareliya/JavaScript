<script>

    let num = [1,3,5,16]
    let target = 4
    console.log(targetIndex(num,target))
    function targetIndex(arr,tar){
        let first = 0;
        let last = arr.length - 1
        let order

        while(first < last){
            let mid = Math.floor((first+last)/2)
            // console.log(first,mid,last)
            if(arr[last] < tar){
                return last+1
            }
            else if(arr[mid] === tar){
                return mid
                break
            }
            else if(arr[mid] < target){
                first = mid + 1
                order = first
            }
            else{
                last = mid - 1
                order = last+1
            }
        }
        return order
    }

</script>
