<script>

    let num = [3,2,4]
    let target = 6
    console.log(targetSum(num,target))

    function targetSum(arr,tar){
        let start = 0
        let end = arr.length-1

        while(start < end){
            let sum = arr[start]+arr[end]
            if(sum === tar){
                return [start,end]
                break
            }
            if(arr[end] > tar){
                end--
            }
            else{
                start++
            }
        }

    }


</script>
