<script>

    function creteLinklist(val){
        this.node = val
        this.next = null
    }

    let flist1 = new creteLinklist(1)
    let flist2 = new creteLinklist(3)
    let flist3 = new creteLinklist(5)

    let slist1 = new creteLinklist(2)
    let slist2 = new creteLinklist(4)
    let slist3 = new creteLinklist(6)

    flist1.next = flist2
    flist2.next = flist3
    slist1.next = slist2
    slist2.next = slist3
    

    let now1 = flist1
    let now2 = slist1

    while(now2 != null){
        console.log(now1.node)
        console.log(now2.node)
        now1 = now1.next
        now2 = now2.next
    }

</script>
