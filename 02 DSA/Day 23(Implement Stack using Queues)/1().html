<script>

    class Queue_to_Stack{
        constructor(){
            this.queue1 = []
            this.queue2 = []
        }
        push(value){
            this.queue2.push(value)
            while(this.queue1.length != 0){
                this.queue2.push(this.queue1[0])
                this.queue1.shift()
            }
            this.q = this.queue1
            this.queue1 = this.queue2
            this.queue2 = this.q
        }
        pop(){
            if(this.queue1.length === 0){
                return -1
            }
            return this.queue1.shift()
        }
        top(){
            if(this.queue1.length === 0){
                return "Stack is Empty"
            }
            return this.queue1[0]
        }
        isEmpty(){
            if(this.queue1.length === 0){
                return true
            }
            else{
                return false
            }
        }
        
    }

    let stack = new Queue_to_Stack

    stack.push(5)
    stack.push(3)
    stack.push(1)
    stack.push(6)
    console.log(stack)
    console.log(stack.pop())
    console.log(stack.pop())
    console.log(stack)
    console.log("Is Empty :- ",stack.isEmpty())
    console.log(stack.top())
    console.log(stack.pop())
    console.log(stack.pop())
    console.log(stack)
    console.log("Is Empty :- ",stack.isEmpty())

</script>
