<script>

    let string = 'hello'
    let myStack = []

    for(let i=0;i<string.length;i++){
        myStack.push(string[i])
    }
    console.log(myStack)

    let out = ''
    for(let i=myStack.length;i>0;i--){
        out+=myStack.pop()
    }
    console.log(out)
</script>
