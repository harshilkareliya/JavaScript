<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <label for="">Enter The age</label><br>
    <input type="text" id="age" placeholder="Enter The age">

    <h1 id="ans"></h1>
    
</body>
</html>

<script>

    let a = document.getElementById("age").value

    if (a == ""){
        document.getElementById("ans").innerHTML=""
    }
    else if(a>0 && a < 18){
        document.getElementById("ans").innerHTML="students Pay $18"
    }
    else if (a >= 18 && a < 65){
        document.getElementById("ans").innerHTML="adults pay $12"
    }
    else if(a >= 65){
        document.getElementById("ans").innerHTML="seniors pay $6"
    }
    else{
        document.getElementById("ans").innerHTML="invalid age"
    }

</script>
