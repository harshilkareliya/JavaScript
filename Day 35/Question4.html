<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="number" placeholder="Enter first number" id="first"><br><br>
    <input type="number" placeholder="Enter second number" id="second"><br><br>
    <button onclick="claculate()">Addition</button><br><br>
    
</body>
</html>
<script>

    

    class adition{
        add(a,b){
            return +a + +b
        }
    }

    function claculate(){
        var a = document.getElementById("first").value
        var b = document.getElementById("second").value

        const plus = new adition
        document.write(plus.add(a,b))
    }

    

</script>
