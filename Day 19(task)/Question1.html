<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" id="f"><br>
    <input type="text" id="s"><br><br>

</body>
</html>
<script>
    let n = document.getElementById("f").value
    let m = document.getElementById("s").value

    function sum(a){
    return function(b){
            return +a + +b
        }
    }

    let answer = sum(n)
    document.write(answer(m))

</script>
