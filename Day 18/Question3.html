    <h1>Enter Your Name</h1>
    <input type="text" id="name" placeholder="number"><br><br>

<script>
    let a = document.getElementById("name").value

    function greetUser(name){
        if(name==''){
            return " "
        }

            return "hello "+name
    }

    let output = greetUser(a)
    document.write(output)
</script>
