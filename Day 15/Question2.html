<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Enter first number</h1>
    <input type="number" id="num1"><br>
    <h1>Enter second number</h1>
    <input type="number" id="num2"><br>
    <h1>Enter third number</h1>
    <input type="number" id="num3"><br><br>

    <h1>Sum :- <span id="ans"></span></h1>
    
</body>
</html>
<script>

    let a = document.getElementById("num1").value
    let b = document.getElementById("num2").value
    let c = document.getElementById("num3").value

    function sum(){
        let sum = +a + +b + +c
        document.getElementById("ans").innerHTML = sum
    }
    sum()
</script>
