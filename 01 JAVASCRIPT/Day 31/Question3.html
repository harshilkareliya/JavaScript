<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" id="age" placeholder="Enter Your age"><br><br>
    
</body>
</html>
<script>

let age = document.querySelector('#age').value

function voteElegibility(n){
    if(n<18){
        throw new Error("Not eligible to vote")
    }
    else{
        document.write("You are Eligible for vote")
    }
}

try{
    voteElegibility(age)
}
catch(error){
    document.write(error.message)
}


</script>
