<script>
    function arrayaddlast(n){
        for(let i=0;i<n;i++){
            arr.push(i+1)
        }
        return arr
    }



    let a = document.getElementById("number").value 
    let arr = []

    arrayaddlast(a)

    console.log(arr)
    for(let i=0;i<a;i++){
        console.log(arr[i])
    }

</script>
