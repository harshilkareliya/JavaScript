<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Enter Even number</h1>
    <input type="text" id="evennumber" placeholder="number"><br>
    
</body>
</html>
<script>
    let a = document.getElementById("evennumber").value

    let isEven = function(n){
        if(n==''){
            return " "
        }
        else {
            if(n%2==0){
                return "true"
            }
            else{
                return "false"
            }
        }
    }

    let check = isEven(a)
    document.write(check)



</script>
