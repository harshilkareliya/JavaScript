<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enter base of triangle</h1>
    <input type="text" id="base" placeholder="Enter length"><br><br>
    <h1>Enter height of triangle</h1>
    <input type="text" id="height" placeholder="Enter width"><br>

    <h2 id="ans"></h2>

    <script>

        let a = document.getElementById("base").value
        let b = document.getElementById("height").value

        function sum(a,b){
            let c = (1/2) * a * b
            return c
        }
        let d = sum(a,b)
        document.getElementById("ans").innerHTML = "Area of rectangle :- "+d
    </script>
</body>
</html>
