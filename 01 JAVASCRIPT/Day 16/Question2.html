<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enter five number</h1>
    <input type="text" id="num1" placeholder="Enter number"><br><br>
    <input type="text" id="num2" placeholder="Enter number"><br><br>
    <input type="text" id="num3" placeholder="Enter number"><br><br>
    <input type="text" id="num4" placeholder="Enter number"><br><br>
    <input type="text" id="num5" placeholder="Enter number"><br><br>

    <h2 id="ans"></h2>

    <script>

        let a = document.getElementById("num1").value
        let b = document.getElementById("num2").value
        let c = document.getElementById("num3").value
        let d = document.getElementById("num4").value
        let e = document.getElementById("num5").value

        function max(a,b){
            let max
            if(a>b && a>c && a>d && a>e){
                max = a
            }
            else if(b>a && b>c && b>d && b>e){
                max = b
            }
            else if(c>a && c>b && c>d && c>e){
                max = c
            }
            else if(d>a && d>b && d>c && d>e){
                max = d
            }
            else{
                max = e
            }
            return max 
        }

        document.getElementById("ans").innerHTML = "Maximum number :- "+max(a,b,c,d,e)
    </script>
</body>
</html>
