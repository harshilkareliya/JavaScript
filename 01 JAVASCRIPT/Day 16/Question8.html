<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enter Fahrenheit</h1>
    <input type="text" id="f" placeholder="Enter number"><br><br>


    <h2 id="ans"></h2>

    <script>

        let a = document.getElementById("f").value

        function fahtocal(c){
            if(c==""){
                return " "
            }
            else{
                return (c-32) * (5/9)
            }
        }
        document.getElementById("ans").innerHTML = fahtocal(a)
    </script>
</body>
</html>
