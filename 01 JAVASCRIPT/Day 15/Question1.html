<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Enter number in three digit</h1>
    <input type="number" id="num"><br>
    

    <h1>Sum of all digit :- <span id="ans"></span></h1>
    
</body>
</html>
<script>

    let a = document.getElementById("num").value
 

    function digit(){
        
       let b = a%100
       let c = (a%100)/10
       let d = (a%100)/10
        let e = +b + +c + +d

        document.getElementById("ans").innerHTML = parseInt(e)
    }
    digit()
</script>
