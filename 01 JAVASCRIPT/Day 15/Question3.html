<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Enter number</h1>
    <input type="number" id="num"><br>
    

    <h1>Factorial :- <span id="ans"></span></h1>
    
</body>
</html>
<script>

    let a = document.getElementById("num").value
 

    function fact(){
        let fact = 1
        for(let i=a;i>1;i--){
            fact *= i
        }
        document.getElementById("ans").innerHTML = fact

    }
    fact()
</script>
