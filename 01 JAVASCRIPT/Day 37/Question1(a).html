<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <img src="https://rukminim2.flixcart.com/fk-p-flap/1600/270/image/009501a3ad6d6fd2.jpg?q=20" alt="">
        <img src="https://rukminim1.flixcart.com/fk-p-flap/1600/270/image/7fd0e4ab26429926.jpg?q=20" alt="">
        <img src="https://rukminim1.flixcart.com/fk-p-flap/1600/270/image/de6d58606eb35cd9.jpg?q=20" alt="">
        <img src="https://rukminim1.flixcart.com/fk-p-flap/1600/270/image/ca2843e62171405e.jpg?q=20" alt="">
        <center>
            <br><br>
            <button onclick="previousslide()">Previous</button>&nbsp;
            <button onclick="nextslide()">Next</button>
        </center>
    </div>

</body>
</html>
<script>

    let sliderImage = document.querySelectorAll("img")
    let slidernumber = 0
    let stop

    function sliderchange(index){
        for(let i = 0;i < sliderImage.length;i++){
            sliderImage[i].style.display = "none"
        }
        sliderImage[index].style.display = "block"
    }

    function interval(){
    stop = setInterval(()=>{
            
            sliderchange(slidernumber)
            slidernumber++
            
            if(slidernumber >= sliderImage.length){
                slidernumber = 0
            }
        },2000)
    }

    function previousslide(){
                slidernumber = slidernumber - 1
                
                if(slidernumber < 0){
                    slidernumber = 3
                }
                sliderchange(slidernumber)
            }
            function nextslide(){
                slidernumber++
                if(slidernumber > 3){
                    slidernumber = 0
                }
                sliderchange(slidernumber)
            }

    interval()
    sliderchange(slidernumber)
</script>
