<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enter two number</h1>
    <input type="text" id="num1" placeholder="Enter number"><br><br>
    <input type="text" id="num2" placeholder="Enter number"><br>

    <h2 id="ans"></h2>

    <script>

        let a = document.getElementById("num1").value
        let b = document.getElementById("num2").value

        function substract(c,d){
            return +c - +d
        }

        document.getElementById("ans").innerHTML = "Their substract :- "+substract(a,b)
    </script>
</body>
</html>
