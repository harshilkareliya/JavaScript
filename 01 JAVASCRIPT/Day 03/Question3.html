<body>

    <h1>Logical Operators</h1>
    <h2>Ans 1 :- <span id="ans1"></span></h2>
    <h2>Ans 2 :- <span id="ans2"></span></h2>
    
</body>

<script>
    let a = 10
    let b = 20
    let c = 30
    let d = 40

    document.getElementById("ans1").innerHTML=a>b && a<c
    document.getElementById("ans2").innerHTML=a>b || a<c

</script>
