<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Enter any string in uppercase</h1>
    <input type="text" id="str" placeholder="ABC"><br><br>

<script>

       let upr = document.getElementById("str").value
       
        document.write(upr.toLocaleLowerCase())

</script>
