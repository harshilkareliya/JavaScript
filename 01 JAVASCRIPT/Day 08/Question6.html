<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="ans"></h1>
</body>
</html>
<script>
    
    let time = prompt("Enter any Time in 24hour formate")

    if (time == ""){
        document.getElementById("ans").innerHTML = ""
    }
    else {
        if(time >= 5 && time < 11 ){
            document.getElementById("ans").innerHTML = "Good morning"
        }
        else if (time >= 11 && time < 17){
            document.getElementById("ans").innerHTML = "Good afternoon"
        }
        else if (time >= 17 && time < 21){
            document.getElementById("ans").innerHTML = "Good evening"
        }
        else {
            document.getElementById("ans").innerHTML = "Good night"
        }
    }

</script>
