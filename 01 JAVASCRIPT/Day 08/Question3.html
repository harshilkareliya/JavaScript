<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="ans"></h1>
</body>
</html>
<script>
    let num = prompt("Enter any number")

    if(num % 2 == 0){
        document.getElementById("ans").innerHTML = "This is Even number"
    }
    else{
        document.getElementById("ans").innerHTML = "This is Odd number"
    }
    
</script>
