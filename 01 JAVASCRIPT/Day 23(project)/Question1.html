<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enter 5 number</h1>
    <input type="text" id="first" placeholder="first">
    <input type="text" id="second" placeholder="second">
    <input type="text" id="third" placeholder="third">
    <input type="text" id="fourth" placeholder="fourth">
    <input type="text" id="fifth" placeholder="fifth">
</body>
</html>

<script>

    let a = document.getElementById("first").value
    let b = document.getElementById("second").value
    let c = document.getElementById("third").value
    let d = document.getElementById("fourth").value
    let e = document.getElementById("fifth").value
    
    let arr = [a,b,c,d,e]


    
    let check1 = arr.filter((number)=>{
        return number %2==0
    })
    console.log(check1)

    check1[0] %2 != 0 ? console.log(-1) : console.log(" ")

    let large = check1.reduce((f,l)=>{
        return f>l ? f:l
    })

    console.log(large)

</script>
